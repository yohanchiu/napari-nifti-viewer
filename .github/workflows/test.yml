name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgl1-mesa-glx

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nibabel numpy pytest
        pip install -e ".[test]"

    - name: Run basic tests (without Qt)
      run: |
        python test_plugin.py
      env:
        # Ensure Unicode output works on Windows
        PYTHONIOENCODING: utf-8

    - name: Run pytest with virtual display (Linux)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest tests/ -v
      env:
        QT_QPA_PLATFORM: offscreen

    - name: Run pytest (Windows/macOS)
      if: runner.os != 'Linux'
      run: |
        pytest tests/ -v
      env:
        QT_QPA_PLATFORM: offscreen

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black
      run: |
        black --check napari_nifti_viewer/
      continue-on-error: true

    - name: Run isort
      run: |
        isort --check-only napari_nifti_viewer/
      continue-on-error: true

    - name: Run flake8
      run: |
        flake8 napari_nifti_viewer/
      continue-on-error: true 